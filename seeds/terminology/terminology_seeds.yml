        newborn_description : |
          {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar {%- endif -%}
    columns:
      - name: admit_source_code
        description: 'The code representing the source of admission.'
      - name: admit_source_description
        description: 'A description of the admission source.'
      - name: newborn_description
        description: 'Description related to newborn admission. For use when admit type code = 4 (Newborn)'

