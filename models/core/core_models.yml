version: 2

models:
## Final
  - name: core__condition
    description: >
      The core condition table contains information related to medical 
      conditions patients have, including problems, admitting diagnosis codes, 
      and billable diagnosis codes.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: condition
      tags: core
      materialized: table
    columns:
      - name: condition_id
        description: Unique identifier for each condition in the table.
        tests:
          - unique
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: encounter_id
        description: Unique identifier for each encounter.
      - name: claim_id
        description: Unique identifier for each claim.
      - name: recorded_date
        description: Date when the condition was recorded.
      - name: onset_date
        description: Date when the condition first occurred.
      - name: resolved_date
        description: Date when the condition was resolved.
      - name: status
        description: Status of the condition.
      - name: condition_type
        description: The type of condition i.e. problem, admitting, or billing.
      - name: source_code_type
        description: >
          The type of condition code reported in the source system e.g. 
          ICD-10-CM.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__code_type.csv
      - name: source_code
        description: >
          The condition code in the source system e.g. the ICD-10 code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__icd_10_cm.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: source_description
        description: Description of the condition code in the source system.
      - name: normalized_code_type
        description: The normalized type of condition code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__code_type.csv
      - name: normalized_code
        description: The normalized condition code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__icd_10_cm.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: normalized_description
        description: Normalized description of the condition code.
      - name: mapping_method
        description: mapping method used to populate the normalized codes and descriptions.  Can be manual (fields were populated in input layer), automatic (dictionary codes matching the source code were found and was automatically populated) or custom (populated by normalization engine) 
      - name: condition_rank
        description: >
          The numerical ranking of a diagnosis code in a claim.  Principle 
          diagnosis code is given a ranking of 1. Claims data typically has a 
          strict ranking of conditions whereas medical records will often not 
          have this information or the information won't be accurate.
        data_type: integer
      - name: present_on_admit_code
        description: The present_on_admit_code related to the condition.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__present_on_admission.csv
      - name: present_on_admit_description
        description: >
          The description of the present_on_admit_code for the condition.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically 
          named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.

  - name: core__eligibility
    description: >
      The eligibility table contains information on patient health plan and 
      supplemental insurance eligibility.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: eligibility
      tags: core
      materialized: table
    columns:
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or 
          health plan. A patient can have more than one member_id because they 
          can have more than one insurance product/plan.
      - name: subscriber_id
        description: Identifier that links a patient to a particular insurance product or health plan.
      - name: birth_date
        description: Date the patient was born.
      - name: death_date
        description: Date the patient died.
      - name: enrollment_start_date
        description: Date the patient's insurance eligibility began.
      - name: enrollment_end_date
        description: Date the patient's insurance eligibility ended.
      - name: payer
        description: Name of the payer (i.e. health insurer) providing coverage.
      - name: payer_type
        description: Type of payer (e.g. commercial, medicare, medicaid, etc.).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__payer_type.csv
      - name: plan
        description: Name of the plan (i.e. sub contract) providing coverage.
      - name: original_reason_entitlement_code
        description: Original reason for Medicare entitlement code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_orec.csv
      - name: dual_status_code
        description: >
          Indicates whether the patient is dually eligible for Medicare and 
          Medicaid.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_dual_eligibility.csv
      - name: medicare_status_code
        description: Indicates how the patient became eligible for Medicare.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__medicare_status.csv
      - name: subscriber_relation
        description: Identifier that links a patient to a particular insurance product or health plan.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically 
          named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.

  - name: core__encounter
    description: >
      The encounter table contains information about patients visits (i.e. 
      encounters).  This includes acute inpatient, emergency department, office 
      visits, SNF stays, etc.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: encounter
      tags: core
      materialized: table
    columns:
      - name: encounter_id
        description: Unique identifier for each encounter.
      - name: patient_id
        description: Unique identifier for a patient.
      - name: encounter_type
        description: >
          Indicates the type of encounter e.g. acute inpatient, emergency 
          department, etc.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__encounter_type.csv
      - name: encounter_start_date
        description: Date when the encounter started.
      - name: encounter_end_date
        description: Date when the encounter ended.
      - name: length_of_stay
        description: >
          Length of the encounter calculated as encounter_end_date - 
          encounter_start_date.
      - name: admit_source_code
        description: Admission source code for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__admit_source.csv
      - name: admit_source_description
        description: Description of the admit_source_code for the encounter.
      - name: admit_type_code
        description: Admission type code for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__admit_type.csv
      - name: admit_type_description
        description: Description of the admit_type_code for the encounter.
      - name: discharge_disposition_code
        description: Discharge disposition code for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__discharge_disposition.csv
      - name: discharge_disposition_description
        description: >
          Description of the discharge_disposition_code for the encounter.
      - name: attending_provider_id
        description: attending provider for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: facility_npi
        description: >
          Facility NPI for the encounter (typically represents the facility 
          where services were performed).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: primary_diagnosis_code_type
        description: >
          The type of condition code reported in the source system e.g. 
          ICD-10-CM.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__code_type.csv
      - name: primary_diagnosis_code
        description: >
          Primary diagnosis code for the encounter.  If from claims the primary 
          diagnosis code comes from the institutional claim.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__icd_10_cm.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: primary_diagnosis_description
        description: Description of the primary diagnosis code.
      - name: ms_drg_code
        description: MS-DRG code for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__ms_drg.csv
      - name: ms_drg_description
        description: Description of the ms_drg_code.
      - name: apr_drg_code
        description: APR-DRG code for the encounter.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__apr_drg.csv
      - name: apr_drg_description
        description: Description of the APR-DRG code.
      - name: paid_amount
        description: The total amount paid for the encounter by the insurer.
      - name: allowed_amount
        description: >
          The total amount allowed (includes amount paid by the insurer and 
          patient) on the encounter.
      - name: charge_amount
        description: The total amount charged on the encounter by the provider.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically 
          named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.

  - name: core__lab_result
    description: >
      The lab result table contains information about lab test results, 
      including the LOINC code and description, units, reference range, and 
      result.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: lab_result
      tags: core
      materialized: table
    columns:
      - name: lab_result_id
        description: Unique identifier for the lab test.
      - name: patient_id
        description: Unique identifier for each patient.
      - name: encounter_id
        description: >
          Unique identifier for each encounter.  Included in this table if the 
          lab test can be linked to an encounter.
      - name: accession_number
        description: The lab order number from the source system.
      - name: source_code_type
        description: The code type from the source system.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__code_type.csv
      - name: source_code
        description: The code for the lab from the source system.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__loinc.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: source_description
        description: The description for the lab test from the source system.
      - name: source_component
        description: >
          The description for the component of the test from the source system.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__loinc.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: normalized_code_type
        description: The normalized code type.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__code_type.csv
      - name: normalized_code
        description: The normalized code e.g. LOINC.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__loinc.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: normalized_description
        description: The normalized description for the code.
      - name: mapping_method
        description: mapping method used to populate the normalized codes and descriptions.  Can be manual (fields were populated in input layer), automatic (dictionary codes matching the source code were found and was automatically populated) or custom (populated by normalization engine) 
      - name: normalized_component
        description: The normalized component.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__loinc.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: status
        description: The status of the lab test.
      - name: result
        description: The result of the lab test.
      - name: result_date
        description: Date of the test result.
      - name: collection_date
        description: Date the test was collected.
      - name: source_units
        description: Source units of the lab test.
      - name: normalized_units
        description: Normalized units of the lab test.
      - name: source_reference_range_low
        description: The low end of the reference range from the source system.
      - name: source_reference_range_high
        description: The high end of the reference range from the source system.
      - name: normalized_reference_range_low
        description: The normalized low end of the reference range.
      - name: normalized_reference_range_high
        description: The normalized high end of the reference range.
      - name: source_abnormal_flag
        description: Indicates whether the result is abnormal or normal.
      - name: normalized_abnormal_flag
        description: Normalized abnormal flag.
      - name: specimen
        description: The type of specimen e.g. blood, plasma, urine.
      - name: ordering_practitioner_id
        description: >
          Unique identifier for the practitioner who ordered the lab test.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.    

  - name: core__location
    description: >
      The location table contains information on practice and facility locations 
      where patients receive medical care.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: location
      tags: core
      materialized: table
    columns:
      - name: location_id
        description: Unique identifier for each location.
      - name: npi
        description: >
          The national provider identifier associated with the location e.g. 
          facility_npi.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: name
        description: The name of the location.
      - name: facility_type
        description: The type of facility e.g. acute care hospital.
      - name: parent_organization
        description: The parent organization associated with the facility.
      - name: address
        description: The street address of the location.
      - name: city
        description: The city of the location.
      - name: state
        description: The state of the location.
      - name: zip_code
        description: The zip code of the location.
      - name: latitude
        description: The latitude of the location.
      - name: longitude
        description: The longitude of the location.
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.

  - name: core__medical_claim
    description: >
      The medical claim table contains information on services rendered to 
      patients and billed by the provider to the insurer as claims.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: medical_claim
      tags: core
      materialized: table
    tests:
      - unique:
          column_name: "(claim_id||'-'||claim_line_number)"
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: >
          Indicates the line number for the particular line of the claim.
        data_type: integer
      - name: claim_type
        description: >
          Indicates whether the claim is professional (CMS-1500), institutional 
          (UB-04), dental, or vision.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__claim_type.csv
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or 
          health plan. A patient can have more than one member_id because they 
          can have more than one insurance product/plan.
      - name: payer
        description: Name of the payer
      - name: plan
        description: Name of the plan
      - name: claim_start_date
        description: Start date for the claim.
      - name: claim_end_date
        description: End date for the claim.
      - name: claim_line_start_date
        description: Start date for the claim line.
      - name: claim_line_end_date
        description: End date for the claim line.
      - name: admission_date
        description: Admission date for the claim (inpatient claims only).
      - name: discharge_date
        description: Discharge date for the claim (inpatient claims only).
      - name: admit_source_code
        description: >
          Indicates where the patient was before the healthcare encounter 
          (inpatient claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__admit_source.csv
      - name: admit_type_code
        description: Indicates the type of admission (inpatient claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__admit_type.csv
      - name: discharge_disposition_code
        description: >
          Indicates the type of setting the patient was discharged to 
          (institutional inpatient claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__discharge_disposition.csv
      - name: place_of_service_code
        description: Place of service for the claim (professional claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__place_of_service.csv
      - name: bill_type_code
        description: Bill type code for the claim (institutional claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__bill_type.csv
      - name: ms_drg_code
        description: MS-DRG for the claim (inpatient claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__ms_drg.csv
      - name: apr_drg_code
        description: APR-DRG for the claim (inpatient claims only).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__apr_drg.csv
      - name: revenue_center_code
        description: >
          Revenue center code for the claim line (institutional only and 
          typically multiple codes per claim).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__revenue_center.csv
      - name: service_unit_quantity
        description: The number of units for the particular revenue center code.
        data_type: integer
      - name: hcpcs_code
        description: HCPCS level 1 or level 2 code for the claim line.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: hcpcs_modifier_1
        description: 1st modifier for HCPCS code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: hcpcs_modifier_2
        description: 2nd modifier for HCPCS code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: hcpcs_modifier_3
        description: 3rd modifier for HCPCS code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: hcpcs_modifier_4
        description: 4th modifier for HCPCS code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: hcpcs_modifier_5
        description: 5th modifier for HCPCS code.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__hcpcs_level_2.csv
      - name: rendering_npi
        description: >
          Rendering NPI for the claim (typically represents the physician or 
          entity providing services).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: billing_npi
        description: >
          Billing NPI for the claim (typically represents organization billing 
          the claim).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: facility_npi
        description: >
          Facility NPI for the claim (typically represents the facility where 
          services were performed).
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__provider.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: paid_date
        description: The date the claim was paid.
      - name: paid_amount
        description: The total amount paid on the claim by the insurer.
      - name: allowed_amount
        description: >
          The total amount allowed (includes amount paid by the insurer and 
          patient) on the claim.
      - name: charge_amount
        description: The total amount charged on the claim by the provider.
      - name: coinsurance_amount
        description: The total coinsurance charged on the claim by the provider.
      - name: copayment_amount
        description: The total copayment charged on the claim by the provider.
      - name: deductible_amount
        description: The total amount charged on the claim by the provider.
      - name: total_cost_amount
        description: The total amount paid on the claim by different parties.
      - name: encounter_type
        description: The type of encounter this claim belongs to.
      - name: encounter_id
        description: >
          The encounter_id for the encounter that this claims belongs to.
      - name: service_category_1
        description: The broader service category this claim belongs to.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/service_categories/service_category__service_categories.csv
      - name: service_category_2
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/value_sets/service_categories/service_category__service_categories.csv
        description: The more specific service category this claim belongs to.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically 
          named after the payer and state "BCBS Tennessee").
